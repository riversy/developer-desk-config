---
www_path: "www"

# MySQL Settings
percona_server_root_password: password

mysql_databases: []
#   - name: example
#     collation: utf8_general_ci
#     encoding: utf8
#     replicate: 1

mysql_users: []
#   - name: example
#     host: 127.0.0.1
#     password: secret
#     priv: *.*:USAGE

# Apache2
apache_version: "2.4"
apache_vhosts: "{{ local_domains }}"

# PHP
php_expose_php: "On"
php_memory_limit: "512M"
php_max_execution_time: "3600"
php_max_input_time: "3600"
php_max_input_vars: "1000"
php_realpath_cache_size: "32K"
php_upload_max_filesize: "64M"
php_post_max_size: "32M"
php_packages:
  - php5
  - php5-mcrypt
  - php5-cli
  - php5-common
  - php5-curl
  - php5-mcrypt
  - libapache2-mod-php5
  - php5-mysql
  - php5-dev
  - php5-fpm
  - php5-gd
  - php-pear
  - php-apc
  - libpcre3-dev

# Composer
composer_path: /usr/local/bin/composer
composer_update: true
composer_update_day: 20
